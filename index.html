<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="container bg-secondary p-4 my-5">
      <div class="row align-items-center">

        <div class="col-4">
          <img class="img-fluid p-4" src="./img/train-logo.jpg" alt="treno">
        </div>

        <div class="col-8">
          <div class="text-center mb-5">
            <h3><b>PREZZO BIGLIETTO PASSEGGERO</b></h3>
          </div>
          <div class="row align-items-center gy-3">
            <div class="col-4">
              <label>CHILOMETRI DEL PERCORSO:</label>
            </div>
            <div class="col-8">
              <input type="number" class="form-control" id="input-km">
            </div>
            <div class="col-4">
              <label>ETA' DEL PASSEGGERO:</label>
            </div>
            <div class="col-8">
              <input type="number" class="form-control" id="input-eta">
            </div>
            <div class="col-4">
              <button id="totale" type="button" class="btn btn-dark">Totale (con sconto)</button>
            </div>
            <div class="col-8">
              <label id="totaleSconto" style="text-align: right;"></label>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
